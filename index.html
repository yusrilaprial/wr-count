<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Winrate</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Add Your Win Rate Game</h1>
            <form class="box">
                <div>
                    <label for="match">Match Totals</label>
                </div>
                <div>
                    <input class="input" id="match" name="match" type="number" placeholder="300">
                </div>
                <div>
                    <label for="wr">Current Win Rate</label>
                </div>
                <div>
                    <input class="input" id="wr" name="mr" type="number" placeholder="80%">
                </div>
                <div>
                    <label for="req">Win Rate Request</label>
                </div>
                <div>
                    <input class="input" id="req" name="req" type="number" placeholder="90%">
                </div>
                <span id="result"></span>
                <div>
                    <button id="count" type="button">Count</button>
                </div>
            </form>
            <a href="https://github.com/yusrilaprial" target="_blank">
                <img src="assets/img/github-mark-white.svg" alt="github">
            </a>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
